<body>
	<nav id="nav" class="nav" style="z-index: 999;background-color: #3F51B5;">
		<button class="menu">

		</button>
		<div class="brand">

				<input type="text" class="search" placeholder="Search">
			</li>
		</ul>
	</nav>
	<div class="fb-profile">
		<img align="left" class="fb-image-lg" src="https://image.freepik.com/free-vector/web-analytics-information_23-2147504806.jpg" height="350" width="200" alt="Profile image example" onclick="openNav(this)" />

			<h1>Eli Macy</h1>

	</div>
	<!--Overlay for the image-->
	<div id="myNav" class="overlay" onclick="closeNav()">
		<div class="overlay-content" id="ov-content">

	</div>
</body>
<script type="text/javascript">
	/*http://callmenick.com/post/expanding-search-bar-using-css-transitions*/
	(function($) {
		"use strict";

		var $navbar = $(".nav"),
		y_pos = $navbar.offset().top,
		height = $navbar.height();

    //scroll top 0 sticky
    $(document).scroll(function() {
    	var scrollTop = $(this).scrollTop();
    	if (scrollTop > 0) {
    		$navbar.addClass("sticky");
    	} else {
    		$navbar.removeClass("sticky");  
    	}
    });
    
    //section sticky
    /*$(document).scroll(function() {
        var scrollTop = $(this).scrollTop();
        if ($(window).height() > scrollTop) {
          $navbar.removeClass("sticky");
        } else {
          $navbar.addClass("sticky");  
        }
    });*/

})(jQuery, undefined);
function openNav(obj) {
	var image = document.createElement('img')
	image.setAttribute('src',obj.src);
	console.log(image);
	var nothing = document.getElementById('ov-content').childNodes[0];
	console.log(nothing);
	document.getElementById('ov-content').replaceChild(image,nothing);
	document.getElementById("myNav").style.width = "100%";
}
document.onkeyup = function(e){
	if(e.keyCode === 27){
		closeNav();
	}
}	
function closeNav() {
	document.getElementById("myNav").style.width = "0%";
}
$(".menu").click(function(){
	$("#nav").toggleClass("open");
});
</script>
</html>
